<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image" href="/img/Spoint-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>skitlab</title>
  </head>
  <style type="text/css" media="screen">
    html, body {
      cursor: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      overscroll-behavior: none;
    }

    /* Landign page */
    section.landing-page {
      width: 100%;
      /* TODO delete for mobile */
      height: 100vh;
      font-family: "Bebas Neue", sans-serif;
      font-weight: 400;
      font-style: normal;
      z-index: 1;
      position: relative;
      overflow-y: scroll;
      color: #4a4747;
      .logo {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 10px 0 0 10px;
      }
      .mouse-ball {
        font-family: "Bebas Neue", serif;
        font-weight: 400;
        color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
        z-index: 99;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        /* TODO add mode? */
        /* mix-blend-mode: difference; */
        transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background 0.3s ease-in-out, color 0.3s ease-in-out;
      }
    }

    /* Application */
    section.app {
      position: fixed;
      top: 0;
      left: 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: auto;
      canvas {
        position: fixed;
        overflow: hidden;
        display: block;
      }
    }
  </style>
  <body>
    <section class="landing-page">
      <div class="mouse-ball">Explore</div>
      <div class="logo">
        <img src="img/skit-logo.svg" alt="skit-logo" width="80" />
      </div>
    </section>

    <section class="app">
      <div id="app" />
    </section>

    <script type="module" src="./Canvas.js"></script>
  </body>
</html>
