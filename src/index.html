<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image" href="/img/skit-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/app.scss" />
    <link rel="stylesheet" href="/styles/main-header.scss" />
    <link rel="stylesheet" href="/styles/burger-menu-content.scss" />
    <title>skitstudio</title>
  </head>
  <body>
    <section class="main-header">
      <div class="social-btns">
        <div class="social-btn">
          <img src="img/linkedin.svg" alt="linked-in" />
        </div>
        <div class="social-btn">
          <img src="img/linktree.svg" alt="linktree" />
        </div>
      </div>
      <div class="logo">
        <img src="img/skit-logo.svg" alt="skit-logo" height="34" />
      </div>
      <div class="right-side">
        <div class="about-us-btn">About Us</div>
        <div class="contact-us-btn">Contact Us</div>
        <div class="burger-menu-btn" id="burgerMenuBtn">
          <svg class="ham" viewBox="0 0 100 100" width="80" id="burgeMenuSvg">
            <path
              class="line top"
              d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013"
            />
            <path class="line middle" d="m 70,50 h -40" />
            <path
              class="line bottom"
              d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40"
            />
          </svg>
        </div>
      </div>
    </section>

    <section class="burger-menu-content" id="burgerMenuContent">
      <div class="springy-line">
        <svg class="svg-box-springy" id="svg-box-springy" width="100">
          <path id="displayed-path" d="M0,100 Q 400,200 600,200" />
          <path id="path-trigger" d="M0,250 L786,250" />
        </svg>
      </div>
      <div class="divider"></div>
      <div class="about-us-btn">About Us</div>
      <div class="social-btns">
        <div class="social-btn">
          <img src="img/linkedin.svg" alt="linked-in" />
        </div>
        <div class="social-btn">
          <img src="img/linktree.svg" alt="linktree" />
        </div>
      </div>
    </section>

    <section class="mouse-ball">CLICK</section>

    <section class="app">
      <div id="app" class="blur"/>
    </section>

    <script type="module" src="./Canvas.js"></script>
    <script type="module" src="./utils/event-listeners"></script>
    <script type="module" src="./utils/set-colors"></script>
  </body>
</html>
